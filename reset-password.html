<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://images.unsplash.com/photo-1518770660439-4636190af475') no-repeat center center fixed;
            background-size: cover;
        }

        .form-container h3 {
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
            font-size: 30px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
            font-weight: bold;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background: #f8f8f8;
            color: #333333;
            
        }
        .form-container button {
            width: 105%;
            padding: 10px;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;

        }
        .form-container button:hover {
            background-color: #3c5fc0;
        }
    </style>
</head>
<body>
    <form action="http://localhost:3000/reset-password.html" method="post" class="form-container">
        <h3>Reset Password</h3>
        <label for="resetCode">Reset Code:</label>
        <input type="text" id="resetCode" name="resetCode" required>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit">Reset Password</button>
    </form>
    <script>
        document.querySelector('.form-container').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    var resetKey = document.getElementById('resetCode').value;
    var newPassword = document.getElementById('newPassword').value;

    fetch('http://localhost:3000/reset-password', { // Ensure this action URL is correct
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ resetKey: resetKey, newPassword: newPassword })
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(errorData => { // Parse the error response
                throw new Error(errorData.message || 'Unknown error');
            });
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            alert('Your password has been reset successfully.');
            window.location.href = 'index.html'; // Redirect to login page
        } else {
            alert(data.message); // Show the error message
        }
    })
    .catch(error => {
        console.error('Error:', error); // Log detailed error information
        alert('An error occurred: ' + error.message); // Show more detailed error to the user
    });
});

    </script>
    
</body>
</html>
