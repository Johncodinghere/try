<!-- public/forgot-password.html -->
<!DOCTYPE html>
<html>
<head>
<title>Forgot Password</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url('pic/ron.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.85);
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .form-container label {
        display: block;
        color: #333333;
        font-weight: bold;
        text-align: center;
    }

    .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        background: #f8f8f8;
        color: #333333;
    }

    .form-container button {
        width: 105%;
        padding: 10px;
        background-color: #000000;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        
    }

    .form-container button:hover {
        background-color: #004d40;
    }
</style>
</head>
<body>
    <form action="http://localhost:3000/send-password-reset" class="form-container">
    <label for="email">Enter your email address:</label><br /><br />
    <input type="email" id="email" name="email" required /><br /><br />
    <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p> 
</body> 
<script>
        document.querySelector('.form-container').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission

        const email = document.getElementById('email').value;
        const messageElement = document.getElementById('message');

        try {
            // Sending the POST request using Fetch API
            const response = await fetch('http://localhost:3000/send-password-reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            console.log('Response from server:', data); // Log the server response for debugging

            if (response.ok) {
                // Redirect if the response was successful
                window.location.href = '/reset-password.html';
            } else {
                // Display error message if something went wrong
                messageElement.style.visibility = 'visible';
                messageElement.textContent = data.message || 'An error occurred. Please try again.';
            }
        } catch (error) {
            console.error('Error:', error);
            messageElement.style.visibility = 'visible';
            messageElement.textContent = 'An error occurred. Please try again.';
        }
    });
</script>
</html>
