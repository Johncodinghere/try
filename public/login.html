<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - HelloGrade Student Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('C:/Users/ACER/Pictures/ron.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 37px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%
        }
        h3 {
    text-align: center;
    color: #333333;
    position: relative; 
    top: -20px; 
        }

        

        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #333333;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            background: #f8f8f8;
            color: #333333;
        }
        .form-container button {
            width: 106%;
            padding: 10px;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #004d40;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            color: #00796b;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .password-toggle {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 35%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        <form id="loginForm" action="/login" method="post" class="form-container">
            <h3>Login</h3>
            <label for="email">Email:</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>
            
            <label for="password">Password:</label>
            <div class="password-toggle">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <span id="togglePassword" class="password-toggle-icon">üëÅÔ∏è</span>
            </div>
            <div id="passwordError" class="error-message"></div>
            
            <button type="submit">Log In</button>
            <div id="formError" class="error-message"></div>
            
            <div class="footer">
                <a href="reset-password.html">Forgot Password?</a>
                <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
    <script>
        // Client-side validation and password toggle
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let valid = true;
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('formError').textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required.';
                valid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                valid = false;
            }

            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required.';
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è';
        });
    </script>
</body>
</html>
