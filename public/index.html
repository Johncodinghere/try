<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Node.js and HTML</title>
<style>
    /* styles.css */

  /* styles.css */

body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('C:/Users/ACER/Pictures/ron.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #333;
 
}

h1 {
    text-align: center;
    color: rgba(50, 43, 43, 0.8);
    margin: 0;
    font-size: 36px;
    text-shadow: 1px 1px 2px #000;
}

p {
    text-align: center;
    font-size: 20px;
    color: #555;
    max-width: 600px;
    line-height: 1.6;
}

button {
    display: inline-block;
    margin: 15px auto;
    padding: 12px 25px;
    background-color: #31383f;
    border: none;
    color: #fff;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #0057b3;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

a {
    display: inline-block;
    text-align: center;
    margin-top: 20px;
    color: #007BFF;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3;
}

#dataDisplay, #randomStringDisplay, #userRandomStringDisplay, #about {
    text-align: center;
    font-size: 20px;
    margin-top: 25px;
    color: #444;
}

h2 {
    text-align: center;
    color: #007BFF;
    font-size: 28px;
    margin: 15px 0;
}

label, input {
    display: block;
    margin: 15px auto;
    text-align: center;
    font-size: 18px;
    color: #333;
}

input[type="number"] {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 120px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input[type="number"]:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
}


</style>
</head>

<body>
    <div id="design">
    <h1>Hello from Node.js Server!</h1>
    <p>This page is served using Node.js .</p>
    <button id="alertButton">Click Me!</button>
    <p><a href="/about.html">About This Site</a></p>
    <div id="dataDisplay"></div>
    <div id="randomStringDisplay"></div>
    <h2>Generate a Random String</h2>
    <label for="stringLength">Enter Length:</label>
    <input type="number" id="stringLength" name="stringLength" min="1" value="10" />
    <button id="generateStringButton">Generate Random String</button>
    <div id="userRandomStringDisplay"></div>
    <script src="script.js"></script>
    </div>
</body>
</html>
