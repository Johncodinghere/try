<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - HelloGrade Student Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #282c34, #3a3f47);
            color: #fff;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #f5f5f5;
        }

        .sidebar a {
            color: #ddd;
            text-decoration: none;
            padding: 12px 0;
            width: 100%;
            text-align: center;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
            color: #fff;
        }

        .sidebar a.active {
            background-color: #555;
            font-weight: bold;
        }

        .sidebar a i {
            margin-right: 10px;
            color: #bbb;
        }

        .sidebar-welcome {
            margin-top: auto;
            text-align: center;
            color: #aaa;
            font-size: 12px;
            padding: 10px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            padding: 30px;
            background: #3b3f47;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .navbar {
            background-color: #111;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .content-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .content-section:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .content-section h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #e3e3e3;
        }

        .content-section p {
            font-size: 15px;
            line-height: 1.6;
            color: #cfcfcf;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#" class="active"><i class="fas fa-home" aria-hidden="true"></i>Home</a>
        <a href="#"><i class="fas fa-user" aria-hidden="true"></i>Profile</a>
        <a href="#"><i class="fas fa-cogs" aria-hidden="true"></i>Settings</a>
        <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt" aria-hidden="true"></i>Logout</a>
        
        <div class="sidebar-welcome">
            <h2>Hello, <span id="userEmail">[User's Email]</span>!</h2>
        </div>
    </div>

    <div class="main-content">
        <div class="navbar">
            Welcome to HelloGrade Student Portal
        </div>
        <div class="content-section">
            <h3>Overview</h3>
            <p>Content goes here...</p>
        </div>
        <div class="content-section">
            <h3>Analytics</h3>
            <p>Content goes here...</p>
        </div>
        <div class="content-section">
            <h3>Reports</h3>
            <p>Content goes here...</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchUserDetails();
        });
        
        async function fetchUserDetails() {
            try {
                const response = await fetch('/user-details', { credentials: 'include' });
                if (!response.ok) {
                    throw new Error('Failed to fetch user details.');
                }
                const data = await response.json();
                if (data.success) {
                    document.getElementById('userEmail').textContent = data.user.email;
                } else {
                    console.error('Failed to fetch user details:', data.message);
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        }
    
        document.getElementById('logoutLink').addEventListener('click', function (event) {
            event.preventDefault();
            performLogout();
        });
    
        async function performLogout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    console.log('Logout successful. Redirecting to login page...');
                    window.location.href = 'index.html';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Error during logout:', error);
            }
        }
    </script>
    
</body>
</html>
